<form action="" [formGroup]="form" (ngSubmit)="submit()">
    <section>
        <h1>Info Personali</h1>
        @for (input of inputField; track $index) {
        <div>
            <div id="boxHeaderInputs">


                <label for="">{{input.label}}</label>
                @if (form.get(input.controlName).errors) {


                <p id="errorInputs">
                    Il campo {{ input.label.toLowerCase() }} non Ã¨ valido.
                </p>
                }


            </div>
            <div id="boxInput">
                <input [style.border-color]="form.get(input.controlName).invalid ? 'red' : null" type="{{input.type}}"
                    placeholder="{{input.placeholder}}" formControlName="{{input.controlName}}">


            </div>

        </div>
        }

        <div id="btnSubmitStepInfo">

            <button class="next-step-btn" type="submit" [class.btn-disabled]="form.invalid"
                [disabled]="form.invalid">Prossimo Step</button>

        </div>
    </section>
</form>
